<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/cbfeea332a.js" crossorigin="anonymous"></script>

    <title>Gamer</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-title">
                <img src="images/Frame.png" alt="">
                <h1><span id="G">G</span>amer</h1>
            </div>
            <div class="menu-items">
                <a href="">About Us</a><a href="">Developers</a>
                <div class="follow-us-btn">
                    <p>Follow Us On</p>
                    <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"
                            style="color: #ff0000;"></i></a>
                    <a href="https://tiktok.com" target="_blank"><i class="fa-brands fa-tiktok"
                            style="color: #000000;"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- hero section starts here -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-title">
                    <p class="txt-1">PLAY LIKE THE</p>
                    <p class="txt-2">G.O.A.T</p>
                </div>
                <p class="sub-txt"><i class="fa-solid fa-circle-play" style="color: #f948b2;"></i> 1-Click instant play
                </p>
                <p class="sub-txt"><i class="fa-regular fa-circle-down" style="color: #f948b2;"></i> No Download</p>
                <p class="sub-txt"><i class="fa-solid fa-users" style="color: #f948b2;"></i> 1000s of supported online
                    games</p>
                <button class="btn-1">Sign In</button>
                <button class="btn-2">Go Rogue</button>
            </div>
            <div class="hero-img">
                <img src="images/banner-img.png" alt="">
            </div>
        </section>
        <!-- hero section ends here -->
    </main>
</body>

</html>
